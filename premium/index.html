<!DOCTYPE html>
<html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      animation: fade-in 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #14142c;

    .container {

      text-align: center;

    }

    .plan {
      margin: 20px;

      border-radius: 5px;
      background-color: #1F1C3A;

    .plan h2 {

    }

    .price {

      display: block;
      background-color: #2521476b;
      color: #b0a8ffff;
      border: none;
      padding: 0.5rem 4rem;
      border-radius: 5px;
      cursor: pointer;
