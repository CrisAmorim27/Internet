<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>SSH T PROJECT PREMIUM</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
      text-decoration: none;
    }

    body {
      animation: fade-in 1s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #14142c;
      position: relative; /* Adicione esta linha */
    }

    .container {
      margin: 7px;
      padding: 10px;
      border: 1px solid #b0a8ffff;
      border-radius: 5px;
      background-color: #14142c;
      width: 90%;
      min-width: 250px;
      text-align: center;
      border-radius: 5px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      color: #b0a8ffff;
      min-height: calc(100vh - 100px); /* Defina a altura m√≠nima, subtraindo a altura do footer */
  margin-bottom: 50px;
    }

    h1 {
      color: #b0a8ffff;
      text-align: center;
      padding: 20px;
    }

    .plan {
      text-align: center;
      margin: 20px;
      padding: 20px;
      border-radius: 5px;
      background-color: #1F1C3A;
      text-align: center;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .plan h2 {
      color: #b0a8ffff;
    }

    .price {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .subscribe-button {
      flex-direction: row;
      display: inline-block;
      background-color: rgba(177, 168, 255, 0.788);
      color: #241f47e0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    hr {
      border: none;
      border-top: 2px solid rgb(196, 191, 238);
      max-width: 45%;
      margin: 0 auto;
      margin-bottom: 10px;
     
    }

    .footer-text {
  position: absolute; /* Altere para position: absolute */
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  padding: 1rem 0;
  color: #b0a8ffff;
}
    
  </style>
  <iframe src="../navbar.html" frameborder="0" scrolling="no"></iframe>
<body>
  
  <h1>SSH T PROJECT PREMIUM</h1>
  
  <div class="container" id="conteiner"></div>
  </div>
  <footer>
    <p class="footer-text">&copy; 2023 SSH T PROJECT VPN. Todos os direitos reservados.</p>
  </footer>
</body>
</head>



<script>
  fetch('https://bot.sshtproject.com/get_plains')
    .then(response => response.text())
    .then(data => {
      document.getElementById("conteiner").innerHTML = data;
    }).catch(err => { return });
</script>

</html>
