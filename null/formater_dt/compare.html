    <!DOCTYPE html>

    <head>
        <!-- ... (resto do código head) ... -->
        <script>
            function parseIPList(input) {
                var ipList = input.replace(/[,\n#]/g, " ").split(" ").filter(Boolean);
                return ipList;
            }
            
            function compareAndRemoveDuplicates() {
                var inputElement1 = document.getElementById("ipInput1");
                var inputElement2 = document.getElementById("ipInput2");
                
                var ipList1 = parseIPList(inputElement1.value);
                var ipList2 = parseIPList(inputElement2.value);
                
                var uniqueIPs = ipList1.concat(ipList2).filter(function(item, index, array) {
                    return array.indexOf(item) === index;
                });
                
                var formattedList = uniqueIPs.join("\n");
                
                var outputElement = document.getElementById("formattedOutput");
                outputElement.textContent = formattedList;
                
                var copyButton = document.getElementById("copyButton");
                copyButton.style.display = "block";
                copyButton.setAttribute("data-clipboard-text", formattedList);
            }
            
            function copyFormattedList() {
                var clipboardText = document.getElementById("copyButton").getAttribute("data-clipboard-text");
                navigator.clipboard.writeText(clipboardText).then(function() {
                    alert("Lista formatada copiada com sucesso!");
                }).catch(function(error) {
                    alert("Erro ao copiar a lista formatada: " + error);
                });
            }
        </script>
    </head>
    <body>
        <h1>Comparar e Remover IPs Repetidos</h1>
        <p>Digite os IPs ou domínios da Lista 1:</p>
        <textarea id="ipInput1" rows="5" placeholder="Digite os IPs ou domínios da Lista 1..." required></textarea><br>
        <p>Digite os IPs ou domínios da Lista 2:</p>
        <textarea id="ipInput2" rows="5" placeholder="Digite os IPs ou domínios da Lista 2..." required></textarea><br>
        <button onclick="compareAndRemoveDuplicates()">Comparar e Remover Duplicados</button>
        <button id="copyButton" style="display: none;" onclick="copyFormattedList()">Copiar Lista Única</button>
        <p>Copie a lista única abaixo:</p>
        <pre id="formattedOutput"></pre>
    </body>
    </html>
